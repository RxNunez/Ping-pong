<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping-pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Multiplication Made Easy</h2>
      </div>
      <form id="pingpong">
        <h1>Let the games begin!</h1><h4>Rules:</h4>
            <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
            <ol>
              <li>Numbers divisible by 3 become "ping"</li>
              <li>Numbers divisible by 5 become "pong"</li>
              <li>Numbers divisible by 3 and 5 become "pingpong"</li>
            </ol>
        <div class="form-group">
          <label for="number">Count to?</label>
          <input id="number" class="form-control" type="text">
        </div>
      <button type="Enter" class="btn-success">Submit</button>
      </form>
        <div class="output">
          <ul id="result"></ul>
        </div>
    </div>
  </body>
</html>
